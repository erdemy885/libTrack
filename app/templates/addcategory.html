{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<h1>Add Category</h1>
<form action="{{ current_url }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>

    <div>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code">
    </div>
    
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
