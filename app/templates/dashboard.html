{% extends 'base.html' %}

{% block head %}
<title>Dashboard</title>
<style>
    button {
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block body %}
<h1>Dashboard</h1>
<h2>Welcome {{ name }}</h2>
<h3><div><a href="{{ url_for('library.home') }}">Library</a></div></h3>
<div><button onclick="scanner()">Scan Barcode</button></div>
<div><button onclick="logout()">Log out</button></div>
<script>
    function scanner() {
        window.location.href = "{{ url_for('main.scanner') }}";
    }

    function logout() {
        window.location.href = "{{ url_for('auth.logout') }}"
    }
</script>
{% endblock %}
